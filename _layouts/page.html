<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --word: #FFCB05;
      --back: #00274C;
    }

    body {
      background-color: var(--back);
      color: var(--word);
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
    }

    .container {
      max-width: 920px;
      min-width: 750px;
      min-height: 1280px;
      padding: 5px;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      box-sizing: border-box;
      background-color: var(--back);
      color: var(--word);
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      line-height: 1.2;
      margin: 5px 0px;
      padding: 5px;
      flex-shrink: 0;
      overflow: hidden;
      white-space: nowrap;
    }

    .btn.line {
      border-bottom: 2px solid var(--word);
      padding: 0px 0px;
    }

    .btn.title {
      font-size: 40px;
      border: 0px;
      line-height: 1.5;
      margin: 0px;
    }

    .btn.text {
      background-color: var(--back);
      color: var(--word);
      font-size: 16px;
      text-align: left;
      font-weight: normal;
      white-space: wrap;
    }

    .btn.topic {
      background-color: var(--word);
      color: var(--back);
      font-size: 24px;
    }

    .btn.name {
      font-size: 20px;
      text-align: left;
      border-bottom: 2px solid var(--word);
    }

    .btn.box1 {
      font-size: 14px;
      border-radius: 5px;
      border: 2px solid var(--word);
    }

    .btn.box2 {
      background-color: var(--word);
      color: var(--back);
      font-size: 14px;
      border-radius: 5px;
      border: 2px solid var(--word);
    }

    .block {
      display: grid;
      gap: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .row {
      display: grid;
      gap: 5px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="btn line">
        <div class="btn title">
          {{ page.title }}
        </div>
      </div>
    </div>
    <div class="row" style="grid-template-columns: 1fr 6fr 1fr;">
      <a href="/" class="btn">Go Home</a>
      <a href="#" class="btn">MilanFX Notes</a>
      <a href="javascript:history.back()" class="btn">Go Back</a>
    </div>
    <div>
      {{ content }}
    </div>
    <br>
    <div class="row">
      <div class="btn line">
      </div>
    </div>
    <div class="row" style="grid-template-columns: 1fr 6fr 1fr;">
      <a href="/" class="btn">Go Home</a>
      <a href="#" class="btn">MilanFX Notes</a>
      <a href="javascript:history.back()" class="btn">Go Back</a>
    </div>
  </div>
</body>
</html>
