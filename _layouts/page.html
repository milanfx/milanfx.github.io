<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>

  <style>
    :root {
      --word: #FDFDFD;
      --back: #212121;
      --name: #CFB87C;
      --font-main: 'Roboto Condensed', sans-serif;
      --font-title: 'Share Tech', sans-serif;
    }

    body {
      background-color: var(--back);
      color: var(--word);
      font-family: var(--font-main);
      font-size: 20px;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    img {
      display: block;
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
      border: 2px solid var(--name);
    }

    a {
      color: var(--name);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1500px;
      min-width: 800px;
      padding: 10px 30px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    hr {
      border: none;
      border-top: 2px solid var(--name);
      margin: 2rem 0;
    }

    h1, h2, h3 {
      font-family: var(--font-title);
      font-weight: bold;
      margin: 10px 0;
      line-height: 1.4;
      overflow-wrap: break-word;
    }

    h1 {
      font-size: 36px;
      background-color: var(--name);
      color: var(--back);
      padding: 8px;
      text-align: center;
      border-radius: 5px;
    }

    h2 {
      font-size: 32px;
      background-color: var(--name);
      color: var(--back);
      padding: 8px 20px;
      border-radius: 5px;
    }

    h3 {
      font-size: 28px;
      color: var(--name);
      border-top: 2px solid var(--name);
      border-bottom: 2px solid var(--name);
      padding: 5px 20px;
      background-color: var(--back);
    }

    /* ==================== BUTTONS ==================== */
    .btn {
      display: inline-block;
      text-align: center;
      font-family: var(--font-main);
      font-size: 20px;
      font-weight: bold;
      padding: 6px 14px;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .btn.title {
      display: block;
      font-size: 56px;
      font-family: var(--font-title);
      color: var(--name);
      line-height: 1.5;
      margin: 0 auto;
      text-align: center;
    }

    .btn.line {
      border-bottom: 2px solid var(--name);
      margin: 5px 0;
    }

    .btn.topic {
      background-color: var(--word);
      color: var(--back);
      font-size: 24px;
    }

    .btn.boxout {
      border: 2px solid var(--name);
      border-radius: 5px;
      font-size: 24px;
      padding: 10px;
    }

    .btn.boxin {
      background-color: var(--back);
      color: var(--name);
      border: 1px solid var(--name);
      border-radius: 5px;
      width: 40px;
      padding: 2px;
      font-size: 18px;
    }

    .nav {
      display: grid;
      grid-template-columns: 1fr 6fr 1fr;
      gap: 5px;
      margin: 10px 0;
      align-items: center;
    }

    .nav a {
      display: block;
      text-align: center;
      color: var(--name);
      background-color: var(--back);
      padding: 5px;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
    }

    pre {
      border: 2px solid var(--word);
      border-radius: 5px;
      padding: 10px 40px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
      margin: 20px auto;
      max-width: 800px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        min-width: auto;
        padding: 10px;
      }
      .nav {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>

  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$']] },
      options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] }
    };
  </script>
  <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

</head>

<body>
  <div class="container">
    <div class="btn line"></div>
    <div class="btn title">MilanFx Study Notes</div>
    <div class="btn line"></div>

    <nav class="nav">
      <a href="/">Go Home</a>
      <a class="btn">Notes Content</a>
      <a href="javascript:history.back()">Go Back</a>
    </nav>

    <hr>

    <main>
      {{ content }}
    </main>

    <hr>

    <nav class="nav">
      <a href="/">Go Home</a>
      <a class="btn">Notes Content</a>
      <a href="javascript:history.back()">Go Back</a>
    </nav>
  </div>
</body>

</html>
