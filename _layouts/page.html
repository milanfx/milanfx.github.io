<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=930, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <style>
    :root {
      --c1: #880e4f;
      --c2: #ad1457;
      --c3: #c2185b;
      --c4: #d81b60;
      --c5: #e91e63;
      --c6: #ec407a;
    }
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background-color: Ivory;
      color: DarkSlateGray;
      line-height: 1.5;
      font-size: 1rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
    }
    h2, h3, h4 {
      background-color: Ivory;
      color: --c1;
      text-align: left;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: bold;
      margin: 0;
      overflow: hidden;
      padding: 5px;
    }
    h2 { font-size: 24px; }
    h3 {
      font-size: 16px;
      border-top: 2px solid --c1;
      border-bottom: 2px solid --c1;
    }
    h4 { font-size: 16px; }
    .title {
      background-color: --c1;
      color: Ivory;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 40px;
      margin: 0;
      overflow: hidden;
      padding: 10px 0;
    }
    .btn {
      display: inline-block;
      background-color: --c1;
      color: Ivory;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 18px;
      line-height: 1;
      margin: 5px;
      overflow: hidden;
      text-decoration: none;
      padding: 5px;
      border-radius: 5px;
      border: 2px solid --c1;
    }
    .btn.back { font-size: 14px; width: 90px; }
    .btn.cour1 { background-color: --c1; width: 120px; }
    .btn.cour2 { background-color: --c2; width: 120px; }
    .btn.cour3 { background-color: --c3; width: 120px; }
    .btn.cour4 { background-color: --c4; width: 120px; }
    .btn.cour5 { background-color: --c5; width: 120px; }
    .btn.cour6 { background-color: --c6; width: 120px; }
  </style>
</head>
<body>
  <div class="container">
    <div style="border-top: 5px solid --c1;"></div>
    <div style="border-top: 3px solid Ivory;"></div>
    <div class="title">
      {{ page.title }}
    </div>
    <div style="border-bottom: 3px solid Ivory;"></div>
    <div style="border-bottom: 5px solid --c1;"></div>
    <br>
    <a href="/" class="btn back">Go Home</a>
    <a href="javascript:history.back()" class="btn back">Go Back</a>
    <br>
    <div>
      {{ content }}
    </div>
    <br>
    <a href="/" class="btn back">Go Home</a>
    <a href="javascript:history.back()" class="btn back">Go Back</a>
  </div>
</body>
</html>
