<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --c0: #b2dfdb;
      --c1: DarkSlateGray;
      --c2: #004d40;
    }

    body {
      background-color: Ivory;
      color: DarkSlateGray;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
      line-height: 1;
    }

    .container {
      max-width: 930px;
      min-width: 750px;
      padding: 5px;
    }

    .btn {
      display: block;
      background-color: var(--c2);
      color: Ivory;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
      overflow: hidden;
      margin: 5px 0px;
      padding: 5px;
      border-radius: 5px;
      border: 2px solid var(--c1);
      box-sizing: border-box;
      text-decoration: none;
      flex-shrink: 0;
      width: 100%;
    }

    .btn.title {
      font-size: 40px;
      border-radius: 0px;
      border: 0px solid var(--c2);
      line-height: 1.2;
      white-space: nowrap;
      margin: 0px 0px;
    }

    .btn.line {
      background-color: Ivory;
      border-radius: 0px;
      border: 5px solid var(--c1);
      padding: 3px 0px;
      border-left: none;
      border-right: none;
    }

    .btn.back {
      background-color: Ivory;
      color: var(--c1);
      font-size: 14px;
      font-weight: bold;
      border-radius: 0px;
      border: 2px solid var(--c1);
      white-space: nowrap;
      line-height: 1;
    }

    .btn.sign {
      background-color: Ivory;
      color: var(--c1);
      font-size: 14px;
      font-weight: bold;
      border-radius: 0px;
      border: 2px solid var(--c1);
      border-left: none;
      border-right: none;
      white-space: nowrap;
      line-height: 1;
    }

    .btn.name {
      background-color: Ivory;
      color: var(--c1);
      font-size: 20px;
      font-weight: bold;
      border-radius: 0px;
      text-align: center;
      border-left: none;
      border-right: none;
      white-space: nowrap;
    }

    .btn.topic {
      background-color: var(--c2);
      font-size: 24px;
      line-height: 1.2;
      white-space: nowrap;
    }

    .btn.text {
      background-color: var(--c0);
      color: var(--c1);
      text-align: left;
      padding: 15px 20px;
    }

    .btn.box1 {
      background-color: #004d40;
      font-size: 20px;
      line-height: 1.2;
    }

    .btn.box2 {
      background-color: #006064;
      font-size: 20px;
      line-height: 1.2;
    }

    .btn.empty {
      background-color: var(--c0);
      color: var(--c0);
      border: 2px solid var(--c0);
    }

    .row {
      display: grid;
      gap: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .row2 {
      display: grid;
      gap: 20px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="btn line">
        <div class="btn title">
          {{ page.title }}
        </div>
      </div>
    </div>
    <div class="row" style="grid-template-columns: 1fr 6fr 1fr;">
      <a href="/" class="btn back">Go Home</a>
      <a href="#" class="btn sign">Study Notes</a>
      <a href="javascript:history.back()" class="btn back">Go Back</a>
    </div>
    <div>
      {{ content }}
    </div>
    <div class="row" style="grid-template-columns: 1fr 6fr 1fr;">
      <a href="/" class="btn back">Go Home</a>
      <a href="#" class="btn sign">MilanFX</a>
      <a href="javascript:history.back()" class="btn back">Go Back</a>
    </div>
  </div>
</body>
</html>
