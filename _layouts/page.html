<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --word: #FDFDFD;
      --back: #212121;
      --name: #CFB87C;
    }

    body {
      background-color: var(--back);
      color: var(--word);
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 20px;
    }

     img {
      display: block;
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
      border: 2px solid var(--name);
    }
   
    a, a:visited, a:hover, a:active {
      color: var(--name);
      font-style: normal;
      text-decoration: none;
    }
  
    .container {
      max-width: 1500px;
      min-width: 800px;
      min-height: 1600px;
      padding: 5px;
      box-sizing: border-box;
      margin: 0 auto;
    }

    .container hr {
      border: 0;
      border-top: 2px solid var(--name);
      height: 0;
      margin: 2rem 0;
    }

     .container h1 {
      font-size: 36px;
      display: block;
      box-sizing: border-box;
      background-color: var(--name);
      color: var(--back);
      font-family: 'Share Tech', sans-serif;
      font-weight: bold;
      text-decoration: none;
      line-height: 1.5;
      margin: 5px 0px;
      padding: 5px;
      flex-shrink: 0;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: center;
    }
    
     .container h2 {
      font-size: 32px;
      display: block;
      box-sizing: border-box;
      background-color: var(--name);
      color: var(--back);
      font-family: 'Share Tech', sans-serif;
      font-weight: bold;
      text-decoration: none;
      line-height: 1.5;
      margin: 5px 0px;
      padding: 5px 20px;
      flex-shrink: 0;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
    }

    .container h3 {
      font-size: 28px;
      display: block;
      box-sizing: border-box;
      background-color: var(--back);
      color: var(--name);
      font-family: 'Share Tech', sans-serif;
      font-weight: bold;
      text-decoration: none;
      line-height: 1.5;
      margin: 5px 0px;
      padding: 5px 20px;
      flex-shrink: 0;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      border-bottom: 2px solid var(--name);
      border-top: 2px solid var(--name);
    }
    
    .btn {
      display: block;
      box-sizing: border-box;
      background-color: var(--back);
      color: var(--name);
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      line-height: 1.2;
      margin: 5px 0px;
      padding: 5px;
      flex-shrink: 0;
      overflow: hidden;
      white-space: nowrap;
    }

    .btn.line {
      border-bottom: 2px solid var(--name);
      padding: 0px 0px;
    }

    .btn.title {
      font-size: 48px;
      border: 0px;
      line-height: 1.5;
      margin: 0px;
      color: var(--name);
    }

    .btn.text {
      background-color: var(--back);
      color: var(--word);
      font-size: 20px;
      text-align: left;
      font-weight: normal;
      white-space: wrap;
    }

    .btn.topic {
      background-color: var(--word);
      color: var(--back);
      font-size: 24px;
    }

    .btn.name {
      font-size: 24px;
      text-align: left;
      border-bottom: 2px solid var(--name);
    }
    
    .btn.boxout {
      font-size: 20px;
      border-radius: 5px;
      border: 2px solid var(--name);
    }

    .btn.boxin {
      background-color: var(--name);
      color: var(--back);
      font-size: 28px;
      width: 40px;
      padding: 0px;
      border-radius: 5px;
      border: 0px solid var(--name);
    }

    .btn.empty {
      background-color: var(--back);
      color: var(--back);
      font-size: 20px;
      border-radius: 5px;
      border: 2px solid var(--back);
    }

    .block {
      display: grid;
      gap: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .row {
      display: grid;
      gap: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    pre {
      border: 2px solid var(--word);
      border-radius: 5px;
      padding: 10px 40px;
      max-width: 810px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
      margin: 10px auto;
    }
    
  </style>

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: []
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script async id="MathJax-script"
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
  </script>
  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="btn line">
        <div class="btn title">
          MilanFx Study Notes
        </div>
      </div>
    </div>
    <div class="row" style="grid-template-columns: 1fr 6fr 1fr;">
      <a href="/" class="btn">Go Home</a>
      <a class="btn">Notes Content</a>
      <a href="javascript:history.back()" class="btn">Go Back</a>
    </div>
    <div class="row">
      <div class="btn line">
      </div>
    </div>
    <br>
    <div>
      {{ content }}
    </div>
    <br>
    <div class="row">
      <div class="btn line">
      </div>
    </div>
    <div class="row" style="grid-template-columns: 1fr 6fr 1fr;">
      <a href="/" class="btn">Go Home</a>
      <a class="btn">Notes Content</a>
      <a href="javascript:history.back()" class="btn">Go Back</a>
    </div>
    <div class="row">
      <div class="btn line">
      </div>
    </div>
  </div>
</body>
</html>
