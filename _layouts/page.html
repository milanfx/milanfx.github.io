<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background-color: Ivory;
      color: DarkSlateGray;
      line-height: 1.5;
      font-size: 1rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
    }

    h2, h3, h4 {
      background-color: Ivory;
      color: #006064;
      text-align: left;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: bold;
      margin: 0;
      overflow: hidden;
      padding: 5px;
    }
    h2 { font-size: 24px; }
    h3 {
      font-size: 16px;
      border-top: 2px solid #006064;
      border-bottom: 2px solid #006064;
    }
    h4 { font-size: 16px; }

    .title {
      background-color: #006064;
      color: Ivory;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 40px;
      margin: 0;
      overflow: hidden;
      padding: 10px 0;
    }
    .btn {
      display: inline-block;
      background-color: #006064;
      color: Ivory;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 20px;
      line-height: 1;
      margin: 5px;
      overflow: hidden;
      text-decoration: none;
      padding: 5px;
      border-radius: 5px;
      border: 2px solid #006064;
    }

    .btn.back { font-size: 14px; width: 90px; }
    .btn.cour1 { background-color: #006064; width: 150px; }
    .btn.cour2 { background-color: #00838f; width: 150px; }
    .btn.cour3 { background-color: #0097a7; width: 150px; }
    .btn.cour4 { background-color: #00acc1; width: 150px; }
  </style>
</head>
<body>
  <div class="container">
    <div style="border-top: 5px solid #006064;"></div>
    <div style="border-top: 3px solid Ivory;"></div>
    <div class="title">
      {{ page.title }}
    </div>
    <div style="border-bottom: 3px solid Ivory;"></div>
    <div style="border-bottom: 5px solid #006064;"></div>
    <br>
    <a href="/" class="btn back">Go Home</a>
    <a href="javascript:history.back()" class="btn back">Go Back</a>
    <br>
    <div>
      {{ content }}
    </div>
    <br>
    <a href="/" class="btn back">Go Home</a>
    <a href="javascript:history.back()" class="btn back">Go Back</a>
  </div>
</body>
</html>
