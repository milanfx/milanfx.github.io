<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      padding: 40px;
      background-color: Ivory;
      color: DarkSlateGray;
      line-height: 1.5;
      font-size: 1rem;
    }

    h2 {
      color: #bf360c;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 24px;
    }

    h3 {
      background-color: Ivory;
      color: #bf360c;
      text-align: left;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
      margin: 0;
      overflow: hidden;
      padding: 5px;
      border-top: 3px solid #bf360c;
      border-bottom: 3px solid #bf360c;
    }

    h4 {
      color: #bf360c;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
    }  

    .back-home {
      background-color: Ivory;
      color: #bf360c;
      text-align: left;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
      margin: 0;
      overflow: hidden;
      display: block;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div style="border-top: 5px solid #bf360c;"></div>
  <div style="border-top: 3px solid Ivory;"></div>
  <div style="
    background-color: bf360c;
    color: Ivory;
    text-align: center;
    font-family: 'Roboto Condensed', sans-serif;
    font-size: 40px;
    margin: 0;
    overflow: hidden;
    padding: 10px 0;
  ">
    {{ page.title }}
  </div>
  <div style="border-bottom: 3px solid Ivory;"></div>
  <div style="border-bottom: 5px solid #bf360c;"></div>
  <br>
  <a href="/" class="back-home">Back to Home</a>
  <br>
  <div>
    {{ content }}
  </div>
  <br>
  <a href="/" class="back-home">Back to Home</a>
</body>
</html>
